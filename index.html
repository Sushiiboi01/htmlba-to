<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-John Wahid - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .hero-v2 {
            background-color: #000000;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        .hero-v2-content {
            position: relative;
            min-height: 100vh;
        }
        .hero-v2-left-pane {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 25vh;
            padding-left: 8%;
            position: relative;
            z-index: 20;
        }
        .hero-v2-right-pane {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 100%;
            background-image: url('assets/9.png');
            background-size: contain;
            background-position: bottom center;
            background-repeat: no-repeat;
            z-index: 30;
        }
        .hero-v2-main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            font-size: clamp(8rem, 20vw, 22rem);
            font-weight: 900;
            line-height: 0.8;
            color: white;
            mix-blend-mode: normal;
            z-index: 10;
            pointer-events: none;
        }
        @media (max-width: 768px) {
            .hero-v2-content {
                position: relative;
                min-height: 60vh;
                width: 100vw;
            }
            .hero-v2-left-pane {
                width: 100%;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                padding-top: 2vh;
                z-index: 40;
            }
            .hero-v2-left-pane h2 {
                position: absolute;
                top: 2vh;
                left: 1.5rem;
                font-size: 1.5rem;
                text-align: left;
                margin: 0;
                padding: 0;
                z-index: 41;
            }
            .hero-v2-right-pane {
                display: block;
                position: absolute;
                top: 48%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 60vw;
                height: 60vw;
                background-image: url('assets/9.png');
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                z-index: 50;
                opacity: 0.85;
            }
            .hero-v2-main-title {
                position: absolute;
                top: 48%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100vw;
                text-align: center;
                font-size: clamp(4.5rem, 15vw, 7rem);
                font-weight: 900;
                line-height: 0.8;
                color: white;
                mix-blend-mode: normal;
                z-index: 40;
                pointer-events: none;
            }
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            background: #000000;
            padding: 15px 0;
            margin-bottom: 0;
            margin-top: 80px;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .marquee-content span {
            display: inline-block;
            white-space: nowrap;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .fixed-marquee {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 1000;
            background: rgba(218, 169, 169, 0);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
            color: #111;
        }
        .marquee-container {
            margin-bottom: 0 !important;
        }

        .hide-on-scroll {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-40px);
            transition: opacity 0.4s, transform 0.4s;
        }
        .hero-v2-hello-desktop,
        .hero-v2-left-pane h2,
        .hero-v2-hello {
            transition: opacity 0.4s, transform 0.4s;
            will-change: opacity, transform;
        }
    </style>
</head>
<body class="bg-black text-gray-200">
    <nav class="fixed top-0 w-full z-50 bg-black bg-opacity-50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-xl font-bold text-white">AL-JOHN</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-white hover:text-gray-300 transition-colors">Home</a>
                    <a href="about.html" class="text-white hover:text-gray-300 transition-colors">About</a>
                    <a href="services.html" class="text-white hover:text-gray-300 transition-colors">Services</a>
                    <a href="portfolio.html" class="text-white hover:text-gray-300 transition-colors">Portfolio</a>
                    <a href="contact.html" class="text-white hover:text-gray-300 transition-colors">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 z-40 bg-black bg-opacity-95 hidden">
        <div class="flex flex-col items-center justify-center h-full space-y-8 text-2xl">
            <a href="index.html" class="mobile-menu-link text-white hover:text-gray-300 transition-colors">Home</a>
            <a href="about.html" class="mobile-menu-link text-white hover:text-gray-300 transition-colors">About</a>
            <a href="services.html" class="mobile-menu-link text-white hover:text-gray-300 transition-colors">Services</a>
            <a href="portfolio.html" class="mobile-menu-link text-white hover:text-gray-300 transition-colors">Portfolio</a>
            <a href="contact.html" class="mobile-menu-link text-white hover:text-gray-300 transition-colors">Contact</a>
        </div>
    </div>

    <section class="hero-v2" style="padding-top: 60px;">
        <div class="hero-v2-content">
            <div class="hero-v2-left-pane">
                <h2 class="text-3xl md:text-4xl font-light text-gray-300">HELLO, I'M</h2>
            </div>
            <div class="hero-v2-right-pane">
            </div>
        </div>
        <h1 class="hero-v2-main-title">
            AL-JOHN
        </h1>
    </section>

   
    <div class="marquee-container fixed-marquee">
        <div class="marquee-content">
            <span>Philippines: <span id="philippines-time">--:--</span> <span id="philippines-date">---</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;US Eastern: <span id="us-time">--:--</span> <span id="us-date">---</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Australia: <span id="australia-time">--:--</span> <span id="australia-date">---</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>Â© 2025 Al-John Wahid. All rights reserved.</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

        function updateClocks() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            
            const philippinesTime = new Date(utc + (8 * 60 * 60 * 1000));
            const philippinesTimeElement = document.getElementById('philippines-time');
            const philippinesDateElement = document.getElementById('philippines-date');
            
            if (philippinesTimeElement && philippinesDateElement) {
                philippinesTimeElement.textContent = philippinesTime.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                philippinesDateElement.textContent = philippinesTime.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            const usTime = new Date(utc + (-5 * 60 * 60 * 1000)); 
            const usTimeElement = document.getElementById('us-time');
            const usDateElement = document.getElementById('us-date');
            
            if (usTimeElement && usDateElement) {
                usTimeElement.textContent = usTime.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                usDateElement.textContent = usTime.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            const australiaTime = new Date(utc + (10 * 60 * 60 * 1000));
            const australiaTimeElement = document.getElementById('australia-time');
            const australiaDateElement = document.getElementById('australia-date');
            
            if (australiaTimeElement && australiaDateElement) {
                australiaTimeElement.textContent = australiaTime.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                australiaDateElement.textContent = australiaTime.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }

        updateClocks();
        setInterval(updateClocks, 1000);

        // Hide 'HELLO, I\'M' on scroll down, show on scroll up with animation
        let lastScrollY = window.scrollY;
        const helloDesktop = document.querySelector('.hero-v2-hello-desktop');
        const helloMobile = document.querySelector('.hero-v2-left-pane h2, .hero-v2-hello');
        window.addEventListener('scroll', function() {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY) {
                // Scrolling down
                if (helloDesktop) helloDesktop.classList.add('hide-on-scroll');
                if (helloMobile) helloMobile.classList.add('hide-on-scroll');
            } else {
                // Scrolling up
                if (helloDesktop) helloDesktop.classList.remove('hide-on-scroll');
                if (helloMobile) helloMobile.classList.remove('hide-on-scroll');
            }
            lastScrollY = currentScrollY;
        });
    </script>
</body>
</html>
